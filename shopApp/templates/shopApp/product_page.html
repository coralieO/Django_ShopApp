<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page des produits</title>
</head>
<body>
    <header>
        <h1>Découvrez Nos différents produits</h1>
    </header>
    <main>
        {% for data in dataset %}
        <div class="card">
            <div class="title_description">
                <h2>{{data.title}}</h2>
                <p>{{data.description}}</p>
            </div>
           
            <div class="picture"><img src="../../static/media/{{data.picture_link }}" alt=""></div>
         
            <div class="price_quantity">
                <h3>{{data.price}} €</h3>
                <h3>{{data.quantity}} En stock</h3>
            </div>
        </div>
        {% endfor %}
    </main>
</body>
</html>
